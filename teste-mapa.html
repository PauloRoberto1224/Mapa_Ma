<!DOCTYPE html>
<html>
<head>
  <title>Teste do Mapa</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { 
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Mapa simples para testar
    var map = L.map('map').setView([-5, -45], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
    
    // Adiciona um marcador para testar
    L.marker([-5, -45]).addTo(map)
      .bindPopup('Teste do Mapa')
      .openPopup();
      
    console.log('Mapa de teste carregado com sucesso!');
  </script>
</body>
</html>
